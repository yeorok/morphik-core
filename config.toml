# Core Service Components
[service]
host = "localhost"
port = 8000
reload = false

[service.components]
storage = "aws-s3"
database = "mongodb"
vector_store = "mongodb"
embedding = "openai" # "ollama"
completion = "openai" # "ollama"
parser = "combined" # "unstructured"

# Storage Configuration
[storage.aws]
region = "us-east-2"
bucket_name = "databridge-s3-storage"

# Database Configuration
[database.mongodb]
database_name = "DataBridgeTest"
documents_collection = "documents"
chunks_collection = "document_chunks"

# Vector Store Configuration
[vector_store.mongodb]
dimensions = 1536 # 768 for nomic-embed-text
index_name = "vector_index"
similarity_metric = "dotProduct"

# Model Configurations
[models]
[models.embedding]
model_name = "text-embedding-3-small" # "nomic-embed-text"

[models.completion]
model_name = "gpt-4o-mini" # "llama3.1"
default_max_tokens = 1000
default_temperature = 0.7

[models.ollama]
base_url = "http://localhost:11434"

# Document Processing
[processing]
[processing.text]
chunk_size = 1000
chunk_overlap = 200
default_k = 4

[processing.video]
frame_sample_rate = 120

# Authentication
[auth]
jwt_algorithm = "HS256"
